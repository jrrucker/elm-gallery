<!DOCTYPE html>
<html lang="en">

<head>

    <title>Elm Gallery</title>
    <meta charset="utf-8" />

    <!-- Styles -->
    <link href="style.css" rel="stylesheet" media="screen" />
    <script src="elm.js"></script>
</head>

<body>
    <script>
        require('elm/Main.elm');
        let app = Elm.Main.init();
        let helpers = require('js/elmHelpers.js');

     console.log(app.ports);

     app.ports.toJs.subscribe((msg) => {
         console.log('From Elm:', msg);
         let result = helpers(msg);
         console.log('To Elm:', helpers(msg));
         if (result) {
             app.ports.fromJs.send(result);
         }

     });
    </script>
</body>

</html>
